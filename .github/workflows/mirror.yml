name: Mirror Repo to Client (Change Author & Exclude .github)

on:
  push:
    branches:
      - '**'  # Trigger on any branch push
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set new commit author
        run: |
          git config --global user.email "hiranivipuls@gmail.com"
          git config --global user.name "Vipul Hirani"

      - name: Remove .github folder
        run: |
          if [ -d ".github" ]; then
            git rm -r --cached .github
            git commit -m "Removed .github workflows before mirroring" || echo "No changes to commit"
          fi

      - name: Rewrite commit author in all branches
        run: |
          for branch in $(git for-each-ref --format '%(refname:short)' refs/heads/); do
            git checkout $branch
            git commit --amend --no-edit --author="Vipul Hirani <hiranivipuls@gmail.com>" || echo "No changes to amend in branch $branch"
          done

      - name: Push all branches to client repo
        env:
          GITHUB_TOKEN: ${{ secrets.CLIENT_REPO_PAT }}
        run: |
          echo "Using remote URL: https://x-access-token:${GITHUB_TOKEN}@github.com/sending-ac/onboarding.git"
          
          git remote add client https://x-access-token:${GITHUB_TOKEN}@github.com/sending-ac/onboarding.git || echo "Remote already exists"
          
          git push --force --all client || echo "Failed to push branches to client repo"
          git push --force --tags client || echo "Failed to push tags to client repo"